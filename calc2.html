<input>
<div style="display:grid; grid-template-columns:repeat(4,5em);" />
<script>
let q = o=> document.querySelector(o), r= q('div'), s=q('input'),
f=  a => a=='C' ? s.value='': a=='=' ? s.value=eval(s.value) : s.value+=a
k=['=','/','.',0,'C','*',3,2,1,'-',6,5,4,'+',9,8,7]
k.map(e=>r.insertAdjacentHTML("afterbegin", "<button onclick=\"(()=>f(&quot;"+e+"&quot;))();\">"+e));
</script>
